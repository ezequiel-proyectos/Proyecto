<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar productos</title>
  <link rel="stylesheet" href="../CSS/editarp.css">

  <style>
    #lastName{
        width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    transition: ease-in-out 0.3s;
    }
    #zona{
      width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    }
  </style>
</head>
<body>
  
<form method="POST" action="../bd/guardar_producto.php">
  <div class="form-group">
    <label for="firstName">Nombre</label>
    <input type="text" id="firstName" name="firstName" placeholder="Pantalla">
  </div>
  <div class="form-group">
    <label for="lastName">Cantidad</label>
    <input type="number" id="lastName" name="lastName" placeholder="min:1">
  </div>
  <div class="form-group">
    <label for="username">Zona</label>
    <div class="input-group">
      <select name="zona" id="zona">
        <option value="norte">Almacen</option>
        <option value="sur">Tienda 1</option>
        <option value="este">Tienda 2</option>
        <option value="oeste">Proveedor</option>
      </select>
      <input type="text" id="username" name="username" placeholder="Etiqueta">
    </div>
  </div>
  <div class="form-group">
    <label for="city">Ubicacion salida</label>
    <input type="text" id="city" name="city" placeholder="Mexico">
  </div>
  <div class="form-group">
    <label for="state">Ubicacion Entrega</label>
    <input type="text" id="cd" name="cd" placeholder="CD Victoria">
  </div>
  <div class="form-group">
    <label for="zip">Codigo postal</label>
    <input type="text" id="zip" name="zip" placeholder="Zip">
  </div>
  <button type="submit">Agregar</button>
  <button type="button" onclick="window.location.href='../inventario/inventario.php'">Cancelar orden</button>
</form>
